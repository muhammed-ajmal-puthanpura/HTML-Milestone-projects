<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket booking</title>
</head>
<body>
    <h1>Online Train Ticket Booking</h1><br>
    <h2>Plan Your Journey Now!</h2><br>
    <label for="from">Journey From:</label>
    <select name="" id="from">
        <option value="kasargod">kasargod</option>
        <option value="kannur">kannur</option>
        <option value="kozhikode">kozhikode</option>
        <option value="malappuram">malappuram</option>
        <option value="palakkad">palakkad</option>
    </select><br>
    <label for="to">Journey To:</label>
    <select name="" id="to">
        <option value="kasargod">kasargod</option>
        <option value="kannur">kannur</option>
        <option value="kozhikode">kozhikode</option>
        <option value="malappuram">malappuram</option>
        <option value="palakkad">palakkad</option>
    </select><br>
    <label for="train">Select Train:</label>
    <select name="" id="train">
        <option value="Rajadhani Express">Rajadhani Express</option>
        <option value="parashuram Express">Parashuram Express</option>
        <option value="Janashadapthi Express">Janashadapthi Express</option>
    </select><br>
    <label for="date">Select Date:</label>
        <input type="date"><br>
    <label for="time">Select Time:</label>
        <input type="time"><br>
    <label for="no.of_seats">Number of seats:</label>
        <input type="number"><br>
    <label for="class">Ticket class:</label>
        <select name="" id="class">
            <option value="1st AC">1st AC</option>
            <option value="Second Sitting">Second Sitting</option>
            <option value="General">General</option>
    </select><br>
    <label for="name">Your Name:</label>
    <input type="text" name="" id=""><br>
    <label for="name">Your Email:</label>
    <input type="email" name="" id=""><br>
    <label for="name">Upload ID Card:</label>
    <input type="file" name="" id=""><br>
    <label for="payment">Payment Method:</label>
        <select name="" id="payment">
            <option value="Debit Card ">Debit Card </option>
            <option value="UPI">UPI</option>
            <option value="Net Banking">Net Banking</option>
    </select><br>
    <label for="comment">Additional Comments:</label>
    <textarea name="comment" id="" cols="30" rows="7"></textarea><br>
    <label for="Meal">Meal Preference:</label>
    <input type="radio" value"Vegetarian" id="Vegetarian">
    <label for="Vegetarian">Vegetarian</label>
    <input type="radio" value"Non-Vegetarian" id="Non-Vegetarian">
    <label for="Non-Vegetarian">Non-Vegetarian</label><br>
    <fieldset>
        <legend>Additional Services</legend>
        <table>
            <tr>
                <td><input type="checkbox"></td>
                <td>WI-FI</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Newspaper</td>
            </tr>
        </table>
    </fieldset><br>

    <input type="button" value="Book Tickets">

</body>
</html>
